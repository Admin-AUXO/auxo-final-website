title = "gitleaks config"

[extend]
useDefault = true

# Custom rules for Sanity tokens and other secrets
[[rules]]
id = "sanity-api-token"
description = "Sanity API token"
regex = '''sk[a-zA-Z0-9]{40,}'''
tags = ["key", "sanity"]

[[rules]]
id = "sanity-project-id"
description = "Sanity project ID"
regex = '''[a-z0-9]{8,}'''
tags = ["id", "sanity"]

[allowlist]
description = "global allow lists"
paths = [
  '''^\.?gitleaks\.toml$''',
  '''(.*?)(png|jpg|jpeg|gif|svg|webp|ico|bmp|tiff|ttf|woff|woff2|eot)$''',
  '''(.*?)(lock|sum)$''',
  '''test.*''',
  '''mock.*''',
  '''\.env\.example''',
  '''README\.md''',
]
