name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint checks
        run: npm run lint

      - name: Validate environment
        run: |
          if [ -z "${{ secrets.SANITY_PROJECT_ID }}" ] || [ -z "${{ secrets.SANITY_API_TOKEN }}" ]; then
            echo "Error: Required Sanity secrets are not set"
            exit 1
          fi

      - name: Build with Astro
        run: npm run build
        env:
          SITE_URL: ${{ secrets.SITE_URL || 'https://auxodata.com' }}
          BASE_PATH: ${{ secrets.BASE_PATH || '/' }}
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET || 'production' }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
          SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION || '2024-01-01' }}
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/ || echo "dist directory not found"
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found"
            exit 1
          fi
          if [ ! -f "dist/.nojekyll" ]; then
            touch dist/.nojekyll
            echo "Created .nojekyll file"
          fi
          echo "Build output verified successfully"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

