<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Group containing logo and text, centered in SVG -->
  <g transform="translate(600, 315)">
    <!-- Logo positioned on the left, vertically centered with text -->
    <g transform="translate(-170, -70) scale(3.5)">
      <rect x="0" y="0" width="18" height="18" fill="#A3E635"/>
      <text x="9" y="14" text-anchor="middle" font-family="Montserrat, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-weight="900" font-size="13" fill="#000000">A</text>
      <rect x="22" y="0" width="18" height="18" fill="#A3E635"/>
      <text x="31" y="14" text-anchor="middle" font-family="Montserrat, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-weight="900" font-size="13" fill="#000000">U</text>
      <rect x="0" y="22" width="18" height="18" fill="#A3E635"/>
      <text x="9" y="36" text-anchor="middle" font-family="Montserrat, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-weight="900" font-size="13" fill="#000000">X</text>
      <rect x="22" y="22" width="18" height="18" fill="#A3E635"/>
      <text x="31" y="36" text-anchor="middle" font-family="Montserrat, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-weight="900" font-size="13" fill="#000000">O</text>
    </g>
    
    <!-- Text container positioned to the right of logo, vertically centered -->
    <g transform="translate(-10, 0)">
      <!-- Data Labs Text -->
      <text x="0" y="-20" dominant-baseline="middle" font-family="'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="56" font-weight="800" fill="#FFFFFF" letter-spacing="-0.02em">Data Labs</text>
      
      <!-- Look Beyond Data Tagline -->
      <text x="0" y="30" dominant-baseline="middle" font-family="'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="32" font-weight="600" font-style="italic" fill="#A3E635" letter-spacing="-0.01em">Look Beyond Data</text>
    </g>
  </g>
</svg>

